<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>

    <!-- Bootstrap Css  -->
    <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css">
    <!-- Material Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="contenedor_saludo pt-5 mb-5 d-flex flex-column">
            <h3 class="saludo_titulo">Bienvenido</h3>
        </div>

        <div class="contenedor_login d-flex align-items-center justify-content-center">
            <div id="login_cliente" class="marco d-flex align-items-center justify-content-center">
                <div class="contenedor_principal rounded ">
                    <div class="icon_container">
                        <span class="material-icons icon_login">verified_user</span>
                        <div class="formulario_login d-flex flex-column justify-content-between pt-2 pl-4 p-2 pr-4">
                            <p class="text-center">Ingreso Clientes</p>
                            <div class="form-group mt-4">
                                <label for="rut">Rut</label>
                                <input type="text" id="rut" name="rut" class="form-control">
                                <label for="pass">Contrase√±a</label>
                                <input type="text" id="pass" name="pass" class="form-control">
                            </div>
                            <div class="contenedor-btn d-flex justify-content-center">
                                <button class="btn btn-primary">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="login_contrato" class="ml-5 marco d-flex align-items-center justify-content-center">
                <div class="contenedor_principal rounded ">
                    <div class="icon_container">
                        <span class="material-icons icon_login">verified</span>
                        <div class="formulario_login d-flex flex-column justify-content-between pt-2 pl-4 p-2 pr-4 ">
                            <p class="text-center">Ingreso por Contrato</p>
                            <div class="form-group mt-4">
                                <label for="rut">Contrato</label>
                                <input type="text" id="rut" name="rut" class="form-control">

                            </div>
                            <div class="contenedor-btn d-flex justify-content-center">
                                <button class="btn btn-warning">Ingresar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="contenedor_frase mt-5 pl-5">
            <span class="saludo_texto ">Porque cuidarnos es tarea de todos, conoce las medidas de apoyo que hemos
                desarrollado para apoyar a nuestros colaboradores y clientes.</span>
        </div>

    </main>
    <footer class="d-flex justify-content-center align-items-center  ">
        davidsalinasdiaz@gmail.com
    </footer>

    <!-- Librerias Integradas ./node_modules -->
    <!-- Bootstap -->
    <script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- Sweetalert2 -->
    <script src="./vendor/sweetalert2/sweetalert2.all.min.js"></script>
    
    <!-- Jquery -->
    <script src="./vendor/jquery/jquery.slim.min.js"></script>
    
    <!-- Funciones y scripts -->
    <script>
        $("#login_cliente").hover(function () {
            $("#login_contrato").addClass('atenuar');
        });

        $("#login_cliente").mouseleave(function () {
            $("#login_contrato").removeClass('atenuar');

        });
    </script>
</body>

</html>
